<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Enter your name</h1>
<input oninput="firstname(this)" class="input" type="text" placeholder=" Enter your name">
<p class="input" id="firstname"></p>
</center>
<script>
    function firstname(rahul) {
        document.getElementById("firstname").innerText=rahul.value;
    }
</script>
</body>
</html>
