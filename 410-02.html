<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="410-02.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <title>Document</title>
</head>
<body>
    <nav data-aos="fade-up"
    data-aos-anchor-placement="top-center">
        
    <div class="container">
        <h1 data-aos="fade-right">
            Dictionary
        </h1>
    </div>
    </nav>
    <section class="input container" data-aos="fade-right">
        <h2>
        <marquee behavior="" direction="">    Find any word exist in the world</marquee>
        </h2>
        <div class="form_wrap"data-aos="flip-left">
            <div class="input_wrap">
                <input type="text" id="input" placeholder="type a word">
                <button id="search"> Search</button>
            </div>
        </div>
    </section>
    <section class="data container">
        <p class="def"></p>
        <div class="not_found"></div> 
    </section>
    <script src="410-02.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
